<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BloodConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
        <p>Login to access your dashboard</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="••••••••" required>
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn auth-btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div id="loginError" class="error-message" style="display: none;"></div>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a></p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
