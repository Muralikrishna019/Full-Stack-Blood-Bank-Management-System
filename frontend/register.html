<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | BloodConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="logo.png" alt="BloodConnect Logo" class="auth-logo">
        <h1><i class="fas fa-user-plus"></i> Create Account</h1>
        <p>Join our life-saving community</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="••••••••" required>
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <small class="password-hint">Minimum 8 characters with numbers</small>
        </div>

        <div class="form-group">
          <label for="role"><i class="fas fa-user-tag"></i> I want to:</label>
          <select id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="donor">Donate blood</option>
            <option value="recipient">Receive blood</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bloodType"><i class="fas fa-tint"></i> Blood Type</label>
          <select id="bloodType" required>
            <option value="" disabled selected>Select your blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="unknown">Don't know</option>
          </select>
        </div>

        <div class="form-group terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn auth-btn btn-primary">
          <i class="fas fa-user-edit"></i> Register Now
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
