<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Inventory | BloodConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="container">
        <h1><i class="fas fa-tint"></i> Blood Inventory</h1>
        <p>Current blood stock levels across all types</p>
      </div>
    </header>

    <main class="dashboard-main container">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-filter"></i> Filter Inventory</h2>
          <select id="bloodTypeFilter" class="status-select">
            <option value="all">All Blood Types</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-warehouse"></i> Current Stock Levels</h2>
          <button onclick="loadInventory()" class="btn btn-primary btn-sm">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div id="inventoryList" class="inventory-grid"></div>
      </div>
    </main>

    <footer class="dashboard-footer">
      <div class="container">
        <p>&copy; 2025 BloodConnect</p>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
